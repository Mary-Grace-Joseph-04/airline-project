{% extends 'home.html' %}
{% block body %}
{% load static %}
            <div class="card">
				<br>
                <center>
				<h3 style="color:red">View Profile</h3></center><hr>
				<div class="container" style="border:1px solid black">
								<div class="card-body">

									<form action="" method="post" enctype="multipart/form-data">
										{% csrf_token %}
										<div class="row form-row">
											<div class="col-12 col-md-12" style="margin-left:80%;margin-top:2%">
												<div class="form-group">
													<div class="change-avatar">
														<div class="profile-img">
															<img src="{{data.image.url}}" alt="User Image" style="width:10%">

														</div>
														<div class="upload-img">
															<div class="change-photo-btn">
																<input type="file" name="image" class="upload" style="margin-top:1%">
															</div>
														</div>
													</div>
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>First Name</label>
													<input type="text" class="form-control" name="first_name" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))'  value="{{request.user.first_name}}" title="you can't change your name">
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Last Name</label>
													<input type="text" class="form-control" name="last_name" value="{{request.user.last_name}}" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' title="characters should be entered" title="you can't change your name">
												</div>
											</div>
									<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Email</label>
													<input type="email" class="form-control" name="email" value="{{request.user.email}}">
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Mobile</label>
													<input type="text" class="form-control" maxlength="10" name="mobile" pattern="[6789][0-9]{9}" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" value="{{data.mobile}}">
												</div>
											</div>
										<div class="col-12 col-md-6">
												<div class="form-group">
													<label>City</label>
													<input type="text" class="form-control" name="city" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' value="{{data.city}}">
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>State</label>
													<input type="text" class="form-control" name="state" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' value="{{data.state}}">
												</div>
											</div>
									<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Country</label>
													<input type="text" class="form-control" name="country" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' value="{{data.country}}">
												</div>
											</div>
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label>Pincode</label>
													<input type="text" class="form-control" name="pincode" pattern="[0-9]{6}" maxlength ="6" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" value="{{data.pincode}}">
												</div>
											</div>


										<div>
											<button type="submit" class="btn btn-primary " style="margin-left:990px;background-color:darkblue">Save Changes</button>
										</div>
                                        </div>
                                    </form>
									<!-- /Profile Settings Form -->

								</div>
							</div>
{% for i in messages %}
<script>
    alert("{{i}}")
</script>
{% endfor %}
{% endblock %}
