{% extends 'home.html' %}
{% load static %}
{% block body %}
<style>
    input[type=text][type=password]{
    border-radius:8px;
    width:600px;
    height:16px;
    }
</style>

<div style="color:Black;border:1px solid white;border-radius:8px;background-color:white;padding:50px;margin-left:30%">

    <h3><strong>Make Payment - Enter Your Card Details</strong></h3><hr>

    <div><img src="{% static 'images\card77.png' %}" style="width:110px;height:86px">
        <img src="{% static 'images\atm-card.jpeg' %}" style="width:110px;height:86px">
        <img src="{% static 'images\card44.jpg' %}" style="width:110px;height:86px">
        <img src="{% static 'images\card3.jpg' %}" style="width:110px;height:86px">
        <img src="{% static 'images\images.png' %}" style="border-radius:8px,border-color:2px solid black;width:110px;height:86px"></div><br><br>
    <form action="" method="post">
        {% csrf_token %}
        <input type="number" placeholder="Credit Card Number" name="credit" style="border-radius:8px;width:600px;height:35px;" minlength="16" maxlength ="16" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" required><br><br>
        <input type="text" placeholder="ATM Customer Name" name="name" style="border-radius:8px;width:600px;height:35px;" onkeypress='return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))' required><br><br>
        <input type="password" placeholder="cvv number" name="cvv"  minlength="3" maxlength ="3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" style="border-radius:8px;width:600px;height:35px;" required><br><br>
        <input type="number" placeholder="Expiry Month" name="month" min="01" max="12"  minlength="2" maxlength ="2" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" style="border-radius:8px;width:300px;height:35px;" required>
        <input type="number" placeholder="Expiry Year" name="year" min="2023" minlength="4" maxlength ="4" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" style="border-radius:8px;width:300px;height:35px;" required><br>

        <br><br> <a onclick="booking('Payment successfully')" ><input type="submit" value="Make Payment" style="color:yellow;border-radius:8px;width:215px;height:35px;background-color:darkblue;border:1px solid black">
    </form>


</div>

<script> function booking(data){
 alert(data);
 window.location='/mybooking/';
}

</script>


{% endblock %}
