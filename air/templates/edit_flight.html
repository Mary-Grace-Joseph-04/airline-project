{% extends 'home.html' %}
{% block body %}
{% load static %}
<div class="container">
    <h2 style="margin-top:20px" align="center">Edit Flight</h2><hr>

<div class="container-fluid" style="width:90%;margin-top:5%">
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Company Name</label>
      <input type="text" class="form-control" placeholder="Enter Company Name" name="company_name" id="inputEmail4" value="{{flight.company_name}}" required>
    </div>
        <div class="form-group col-md-6">
      <label for="inputEmail4">Flight Name</label>
      <input type="text" class="form-control" placeholder="Enter Flight Name" name="flight_name" id="inputEmail4" pattern="^[.0-9a-zA-Z\s,-]+$"  value="{{flight.flight_name}}" required>
    </div>
    </div>
    <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Flight Number</label>
      <input type="text" class="form-control" placeholder="Enter Flight Number" name="airline_number" id="inputEmail4" pattern="^[.0-9a-zA-Z\s,-]+$" value="{{flight.airline_number}}" required>
    </div>
        <div class="form-group col-md-6">
      <label for="inputEmail4">Total Days</label>
      <input type="text" class="form-control" placeholder="Enter Days" min="1" max="7" name="days" id="inputEmail4"  value="{{flight.days}}" required>
    </div>
    </div>
      <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">From City</label>
      <select class="form-control" name="from_city" id="cars">
      {% for i in city_choices %}
    <option value="{{i.0}}" {% if i.0 == flight.from_city %}selected {% endif %}>{{i.0}}</option>
{% endfor %}
  </select>
    </div>
        <div class="form-group col-md-6">
      <label for="inputEmail4">Destination City</label>
<select class="form-control" name="to_city" id="cars">
      {% for i in city_choices %}
    <option value="{{i.0}}" {% if i.0 == flight.to_city %}selected {% endif %}>{{i.0}}</option>
{% endfor %}
  </select>    </div>
    </div>
        <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">From City Arrival Time</label>
      <input type="time" class="form-control" placeholder="Enter Time" name="from_city_arrival" id="inputEmail4" value="{{flight.from_city_arrival}}" required>
    </div>
        <div class="form-group col-md-6">
      <label for="inputEmail4">From City departure Time</label>
      <input type="time" class="form-control" placeholder="Enter time" name="from_city_departure" id="inputEmail4" value="{{flight.from_city_departure}}" required>
    </div>
    </div>
     <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Destination City Arrival Time</label>
      <input type="time" class="form-control" placeholder="Enter Time" name="to_city_arrival" id="inputEmail4" value="{{flight.to_city_arrival}}">
    </div>
        <div class="form-group col-md-6">
      <label for="inputEmail4">Destination City departure Time</label>
      <input type="time" class="form-control" placeholder="Enter time" name="to_city_departure" id="inputEmail4" value="{{flight.to_city_departure}}">
    </div>
    </div>
  <div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Total Bussiness Seats</label>
      <input type="number" class="form-control" min="20" max="185" placeholder="Enter seats" name="number_of_seat_b" id="inputEmail4" value="{{flight.number_of_seat_b}}" required>
    </div>
        <div class="form-group col-md-6">
      <label for="inputEmail4">Total Economic Seats</label>
      <input type="number" class="form-control" min="20" max="185" placeholder="Enter seats" name="number_of_seat_e" id="inputEmail4" value="{{flight.number_of_seat_e}}" required>
    </div>
    </div>
<div class="row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Bussiness Seat Fare</label>
      <input type="text" class="form-control" min="300" placeholder="Enter fare" name="fare_economy" id="inputEmail4" value="{{flight.fare_economy}}" required>
    </div>
        <div class="form-group col-md-6">
      <label for="inputEmail4">Economic Seat Fare</label>
      <input type="text" class="form-control" min="200" placeholder="Enter fare" name="fare_business" id="inputEmail4" value="{{flight.fare_business}}" required>
    </div>
    </div>
    <div class="row">
    <div class="form-group col-md-12">
      <label for="inputEmail4">Flight Image</label>
      <input type="file" class="form-control" name="image" id="inputEmail4" ><img src="{{flight.image.url}}" style="width:100px" required>
    </div>
    </div>
<!--
<div class="form-row">
<div class="form-group col-md-6">
<label for="inputState">Category</label>
<select id="inputState" class="form-control" name="cat">
  {% for i in cat %}
<option value="{{i.name}}">{{i.name}}</option>
  {% endfor %}
</select>
</div>
-->
  <button type="submit" class="btn btn-primary" style="margin-left:5px;margin-bottom:45px;width:450px;background-color:darkblue">Submit</button>
</form>
</div>
</div>

{% if error %}
<script>
    alert('1 Product Added Successfully');
</script>
{% endif %}
{% endblock %}
